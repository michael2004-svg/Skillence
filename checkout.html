<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | ProfX Premium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .checkout-container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #6c63ff;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 0.9rem;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 14px;
      background: #6c63ff;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #5548d4;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #6c63ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>ProfX Premium Checkout</h1>
    <p>Pay KES 999 via M-Pesa to join the Premium Career Club</p>

    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">M-Pesa Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="2547XXXXXXXX" required />

      <button type="submit">Pay with M-Pesa ‚Üí</button>
    </form>

    <div class="status" id="paymentStatus"></div>
    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
  </div>

  <script>
    // ‚úÖ Auto-fill from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const userData = JSON.parse(localStorage.getItem("userData") || "{}");
      if (userData.name) document.getElementById("name").value = userData.name;
      if (userData.email) document.getElementById("email").value = userData.email;
      if (userData.phone) document.getElementById("phone").value = userData.phone;
    });

    const form = document.getElementById("checkoutForm");
    const statusDiv = document.getElementById("paymentStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Initiating payment...";

      const paymentData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        amount: 999,
      };

      // Save user info for auto-fill later
      localStorage.setItem("userData", JSON.stringify(paymentData));

      try {
        // üëá Replace with your Flask backend endpoint
        const res = await fetch("http://127.0.0.1:5000/api/stkpush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(paymentData),
        });

        const data = await res.json();

        if (data.status === "success") {
          statusDiv.textContent = "‚úÖ Payment request sent. Check your phone to complete the M-Pesa payment.";

          // Redirect to home.html after a short delay
          setTimeout(() => {
            window.location.href = "../templates/home.html";
          }, 4000);
        } else {
          statusDiv.textContent = "‚ùå Payment initiation failed: " + (data.message || "Please try again.");
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ö†Ô∏è Error connecting to payment server.";
      }
    });
  </script>
</body>
</html>
